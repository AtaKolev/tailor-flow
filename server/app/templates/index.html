<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAILOR FLOW</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index_styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">T<span>&lt;AI&gt;</span>LOR.FLOW</div>
            <div class="nav-links"></div>
        </nav>
    </header>

    <main>
        <h1>Design Your Tech Career Path</h1>
        <p class="subtitle">Input your desired future role and skills to get a personalized learning path.</p>

        <!-- Only one form tag with proper 'action' and 'method' attributes -->
        <form id="career-form" action="/" method="POST">
            <p class="subtitle">Input your current role, desired future role, and skills to get a personalized learning path.</p>

            <div class="form-group">
                <label for="current-role">Current Position</label>
                <!-- Add a 'name' attribute to this input -->
                <input type="text" id="current-role" name="current_role" placeholder="e.g., Junior Software Developer" required>
            </div>

            <div class="form-group">
                <label for="future-role">Desired Future Role</label>
                <!-- Each input should have a unique 'name' attribute -->
                <input type="text" id="future-role" name="desired_role" placeholder="e.g., Senior Software Engineer" required>
            </div>

            <div class="form-group">
                <label for="skills">Skills to Develop</label>
                <div class="textarea-container">
                    <!-- Add a unique 'name' attribute to the textarea -->
                    <textarea id="skills" name="skills_needed" placeholder="e.g., Machine Learning, Cloud Architecture, Team Leadership" required></textarea>
                    <button type="button" id="refine-button" class="refine-button">
                        <i class="fas fa-wand-magic-sparkles"></i> Refine
                    </button>
                </div>
            </div>

            <button type="submit">Build Your Psychographic Profile</button>
        </form>
    </main>

    <footer>
        <p>T&lt;AI&gt;LOR.FLOW</p>
        <div class="footer-links"></div>
    </footer>

    <script src="{{ url_for('static', filename='js/index_script.js') }}"></script>
</body>
</html>
